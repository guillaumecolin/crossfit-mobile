<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-cfn tabs-icon-top tabs-background-cfn tabs-color-active-light">

  <!-- Dashboard Tab -->
  <ion-tab title="Planning" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" ui-sref="tab.planning">
    <ion-nav-view name="tab-planning"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Mes WODs" icon-off="ion-ios-alarm-outline" icon-on="ion-ios-alarm" ui-sref="tab.wods">
    <ion-nav-view name="tab-wods"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Mon compte" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="tab.account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
